{% extends 'base.html' %}
{% block content %}

{% load static %}

{% load crispy_forms_tags %}


<div class="container py-5">
  <h1>Dodaj sliku za objavu</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" style="background: linear-gradient(#e66465, #9198e5); height:35px; border-radius: 16px; border: none;">Update</button>
  </form>
</div>

{% endblock %}
