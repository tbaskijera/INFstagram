{% extends 'base.html' %}
{% block content %}

{% load static %}

{% load crispy_forms_tags %}


<div class="container py-5">
  <h1>Dodaj sliku za objavu</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>

{% endblock %}
