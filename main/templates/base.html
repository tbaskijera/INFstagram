<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>INFstagram</title>
  </head>

  <body>
    <div style='background-color: rgba(201, 76, 76, 0.3); text-align: center; font-family: "Audiowide", sans-serif; margin: 0;
    border: 1px solid rgba(201, 76, 76, 0.1); width: 100%; height: 100%; box-sizing:border-box; -moz-box-sizing:border-box; -webkit-box-sizing:border-box;'>
    <h1 style='text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF'> <a href = 'home'> INFstagram</a></h1>
    <h4 style='font-family: Georgia, serif;'>
    {% if user.is_authenticated %}
        <p>Prijavljeni ste kao <strong><a href = '/profile'>@{{ user.get_username }}</a></strong></p> 
        <button type="submit" style="background: linear-gradient(#e66465, #9198e5); height:35px; border-radius: 16px; border: none;"><a href="/logout" style="color:black;">Odjava</a></button>
    {% endif %}
    </h4>
  </div>
        
        <div class="content;">
            {% block content %}
            {% endblock %}
        </div>
  </body>
</html>
